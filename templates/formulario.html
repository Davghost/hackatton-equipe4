{% extends 'layout.html' %}
{% block title %}Criar um cardápio{% endblock %}
{% block content %}



<div class="body-form">
    <div class="form-container">
    <h1>Entre em Contato</h1>
    <form action="/cardapio" method="post">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <label for="zap">Seu telefone</label>
      <input type="tel" id="zap" name="zap" placeholder="Digite seu telefone" required>

  <div class="container">
    <div class="question">Restrições:</div>
    <ul class="options">
      <li><label><input type="checkbox" name="comidas" value="vegano"> vegano</label></li>
      <li><label><input type="checkbox" name="comidas" value="vegetariano"> Vegetariano</label></li>
      <li><label><input type="checkbox" name="comidas" value="leite"> Leite</label></li>
      <li><label><input type="checkbox" name="comidas" value="glúten"> Glúten</label></li>
    </ul>
  </div>

    <label class="custom-checkbox">
    <input type="checkbox">
    <span class="checkmark"></span>
    Aceito os Termos e Condições
    </label>

      <button type="submit">Enviar</button>
    </form>
  </div>
</div>

{% endblock %}
