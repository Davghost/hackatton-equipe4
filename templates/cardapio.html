{% extends 'layout.html' %}
{% block title %}Cardápio Filtrado{% endblock %}

{% block content %}
<div class="cardapio-pagina">
    <h2>Cardápio para você:</h2>

    {% if pratos %}
        <div class="cardapio-container">
            {% for prato in pratos %}
            <a href="{{url_for('salada')}}">
            <div class="card">
                <img src="{{ url_for('static', filename='assets/images/' + prato.imagem) }}" alt="{{ prato.nome }}">
                <div class="card-body">{{ prato.nome }}</div>
            </div>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <p>Nenhum prato disponível com essas restrições.</p>
    {% endif %}
</div>
<div class="bvoltar">    
<a href="{{url_for('form')}}">
         <nav class="add-button">
                <button class="button" aria-label="Cardapio">Voltar</button>
        </nav>
        </a>
</div>
{% endblock %}
